<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <div class="item">

            <div class="wrapper">
                <header class="header-1">
                    <div class="icons">
                        <span class="fa-solid fa-arrow-left" id="prev"></span>
                    </div>
                    <div class="dates">
                        <div class="current-date"></div>
                        <div class="current-year"></div>
                    </div>
                </header>
                <div class="calendar">
                    <ul class="weeks">
                        <li>S</li>
                        <li>M</li>
                        <li>T</li>
                        <li>W</li>
                        <li>T</li>
                        <li>F</li>
                        <li>S</li>
                    </ul>
                    <ul class="days"></ul>
                </div>
            </div>

            <hr>

            <div class="wrapper">
                <header class="header-2">
                    <div class="dates">
                        <div class="current-date current-date-2"></div>
                        <div class="current-year current-year-2"></div>
                    </div>
                    <div class="icons">
                        <span class="fa-solid fa-arrow-right" id="next"></span>
                    </div>
                </header>
                <div class="calendar">
                    <ul class="weeks">
                        <li>S</li>
                        <li>M</li>
                        <li>T</li>
                        <li>W</li>
                        <li>T</li>
                        <li>F</li>
                        <li>S</li>
                    </ul>
                    <ul class="days days-2"></ul>
                </div>
            </div>


        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
